<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock News Monitor{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .ticker-badge {
            font-weight: bold;
            background-color: var(--bs-primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
        }
        .float-value {
            font-weight: bold;
            background-color: var(--bs-info);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .price-value {
            font-weight: bold;
            background-color: var(--bs-success);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .market-cap {
            font-weight: bold;
            background-color: var(--bs-warning);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .news-table th, .news-table td {
            vertical-align: middle;
        }
        .ticker-info {
            background-color: rgba(33, 37, 41, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .article-summary {
            background-color: rgba(33, 37, 41, 0.6);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-container {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3" id="loadingMessage">Refreshing data...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> Stock News Monitor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="refreshButton">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer bg-dark py-3 mt-auto fixed-bottom">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">Stock News Monitor | <span id="statusMessage">{{ status.message }}</span></span>
                <div class="d-flex align-items-center">
                    <span class="text-muted me-2">Last update: <span id="lastUpdate">{{ status.last_update }}</span></span>
                    <div class="progress" style="width: 100px; height: 8px;">
                        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: {{ status.progress }}%"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Refresh button functionality
            const refreshButton = document.getElementById('refreshButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');

            if (refreshButton) {
                refreshButton.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Show loading overlay
                    loadingOverlay.style.display = 'flex';
                    loadingMessage.textContent = 'Refreshing data...';

                    // Call the refresh API endpoint
                    fetch('/api/refresh', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadingMessage.textContent = data.status;

                        // Reload the page after a short delay
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingMessage.textContent = 'Error refreshing data. Please try again.';

                        // Hide loading overlay after a delay
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 2000);
                    });
                });
            }

            // Status update functionality
            const gmtOffset = 6.5 * 60;  // GMT+6.5 offset in minutes

            function updateStatus() {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        const statusMessage = document.getElementById('statusMessage');
                        const progressBar = document.getElementById('progressBar');
                        const lastUpdate = document.getElementById('lastUpdate');

                        if (statusMessage) statusMessage.textContent = data.message;
                        if (progressBar) progressBar.style.width = data.progress + '%';
                        if (lastUpdate && data.last_update) {
                            const dt = new Date(data.last_update);
                            const gmtOffset = 6.5 * 60;  // minutes
                            dt.setMinutes(dt.getMinutes() + gmtOffset);
                            const formatted = dt.toLocaleTimeString('en-US', {
                                hour12: false,
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                            lastUpdate.textContent = formatted;
                        }
                    })
                    .catch(error => console.error('Error fetching status:', error));
            }

            // Update status every 5 seconds
            setInterval(updateStatus, 5000);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
